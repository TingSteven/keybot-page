jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run_install: true
      - run: pnpm run build

on:
  push:
    branches: [ master ]
