<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <script>
    let dot = 0;
    let loadingTimer = setInterval(() => {
      dot = (dot + 1) % 6;
      document.getElementById('stock-element').innerText = `庫存量：${'.'.repeat(dot)}`;
    }, 250); 

    window.onload = function() {
      fetch('https://yt-restful.herokuapp.com/')
        .then(function(response) {
          clearInterval(loadingTimer);
          loadingTimer = null;
          return response.json();
        })
        .then(function(data) {
          document.getElementById('stock-element').innerText = `庫存量：${data.stock}`;
        });
    };
  </script>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <a href="https://steamcommunity.com/id/Whitey_Keybot/"><img src="{{site.logo | relative_url}}" alt="Whitey's Bot" /></a>
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <h2>目前 TF2 KEY 售價 新台幣 54 元</h2>
        <h2 id="stock-element">庫存量：</h2>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p>聯絡管理員： <a href="https://steamcommunity.com/id/Whitey_-/">Whitey</a></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
